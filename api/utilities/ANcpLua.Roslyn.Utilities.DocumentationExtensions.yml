  namespace: ANcpLua.Roslyn.Utilities
  summary: Gets the documentation comment for a symbol, optionally expanding <code>inheritdoc</code> elements.
  remarks: >-
    <p>
        When <code class="paramref">expandInheritdoc</code> is enabled, the method automatically synthesizes
        an <code>inheritdoc</code> element for symbols that are eligible but lack documentation:
    </p>

    <ul><li>Override members (methods, properties, events)</li><li>Explicit interface implementations</li><li>Implicit interface implementations</li></ul>

    <p>
        The method handles the following <code>inheritdoc</code> scenarios:
    </p>

    <ul><li>
                <code>&lt;inheritdoc/&gt;</code> - Inherits from the most relevant base member (override target,
                interface implementation, or base type).
            </li><li>
                <code>&lt;inheritdoc cref="Member"/&gt;</code> - Inherits from the specified member.
            </li><li>
                <code>&lt;inheritdoc path="/summary"/&gt;</code> - Inherits only the specified XPath elements.
            </li></ul>
  example:
  - >-
    <pre><code class="lang-csharp">// Get documentation with inheritdoc expansion

    var docs = method.GetDocumentationComment(
        compilation,
        expandInheritdoc: true);</code></pre>
  syntax:
    content: public static string GetDocumentationComment(this ISymbol symbol, Compilation compilation, CultureInfo? preferredCulture = null, bool expandIncludes = false, bool expandInheritdoc = false, CancellationToken cancellationToken = default)
    parameters:
    - id: symbol
      type: Microsoft.CodeAnalysis.ISymbol
      description: The symbol to retrieve documentation for.
    - id: compilation
      type: Microsoft.CodeAnalysis.Compilation
      description: The compilation containing the symbol. Used to resolve <code>cref</code> references in <code>inheritdoc</code> elements.
    - id: preferredCulture
      type: System.Globalization.CultureInfo
      description: The preferred culture for localized documentation. Pass <code>null</code> to use the default culture.
    - id: expandIncludes
      type: System.Boolean
      description: >-
        <code>true</code> to expand <code>include</code> elements that reference external documentation files;

        otherwise, <code>false</code>.
    - id: expandInheritdoc
      type: System.Boolean
      description: >-
        <code>true</code> to expand <code>inheritdoc</code> elements by resolving and inlining inherited documentation;

        otherwise, <code>false</code>.
    - id: cancellationToken
      type: System.Threading.CancellationToken
      description: A token to monitor for cancellation requests.
    return:
      type: System.String
      description: >-
        The XML documentation comment string for the symbol. Returns an empty string if no documentation is found.

        When <code class="paramref">expandInheritdoc</code> is <code>true</code>, any <code>inheritdoc</code> elements are replaced

        with the actual inherited documentation content.
    content.vb: Public Shared Function GetDocumentationComment(symbol As ISymbol, compilation As Compilation, preferredCulture As CultureInfo = Nothing, expandIncludes As Boolean = False, expandInheritdoc As Boolean = False, cancellationToken As CancellationToken = Nothing) As String
