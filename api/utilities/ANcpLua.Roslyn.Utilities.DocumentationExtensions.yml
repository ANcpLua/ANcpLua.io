  namespace: ANcpLua.Roslyn.Utilities
  summary: Extension methods for retrieving and processing documentation comments from Roslyn symbols.
  remarks: >-
    <p>
        This class provides functionality to retrieve XML documentation comments from symbols,
        with support for expanding <code>inheritdoc</code> elements to include inherited documentation.
    </p>

    <ul><li>
                Supports the <code>inheritdoc</code> element with optional <code>cref</code> and <code>path</code> attributes.
            </li><li>
                Automatically resolves documentation from base types, implemented interfaces, and overridden members.
            </li><li>
                Handles type parameter reference rewriting when inheriting documentation from generic types.
            </li><li>
                Prevents infinite recursion when processing circular <code>inheritdoc</code> references.
            </li></ul>
  example: []
