  assemblies:
  - ANcpLua.Roslyn.Utilities
  namespace: ANcpLua.Roslyn.Utilities
  summary: Provides extension methods for reading MSBuild-provided values surfaced through Roslyn analyzer config options.
  remarks: >-
    <p>
        MSBuild injects "virtual" keys into <xref href="Microsoft.CodeAnalysis.Diagnostics.AnalyzerConfigOptions" data-throw-if-not-resolved="false"></xref>:
    </p>

    <ul><li>
                <code>build_property.&lt;PropertyName&gt;</code> for MSBuild properties
            </li><li>
                <code>build_metadata.&lt;ItemGroup&gt;.&lt;MetadataName&gt;</code> for item metadata (commonly AdditionalFiles)
            </li></ul>
    <p>
        Conventions in this helper:
    </p>

    <ul><li>
                Missing keys or empty/whitespace values are treated as "unset" and return <code>null</code>.
            </li><li>
                Typed helpers parse the common MSBuild forms (e.g. boolean "true/false" and "1/0").
            </li></ul>
