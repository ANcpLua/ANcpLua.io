  summary: Provides extension methods for Roslyn syntax types.
  remarks: >-
    <p>
        This class contains utility methods for working with C# syntax nodes, including
        expression analysis, modifier checking, and location extraction.
    </p>

    <ul><li>Extract method and identifier names from expressions</li><li>Check for specific modifiers on member declarations</li><li>Detect partial types and primary constructor types</li><li>Retrieve name token locations for diagnostics</li></ul>
