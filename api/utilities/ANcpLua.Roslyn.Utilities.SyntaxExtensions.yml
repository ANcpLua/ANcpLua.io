  summary: Checks if a member declaration has a specific modifier.
  remarks: >-
    <p>
        Common modifier kinds include <xref href="Microsoft.CodeAnalysis.CSharp.SyntaxKind.PublicKeyword" data-throw-if-not-resolved="false"></xref>,
        <xref href="Microsoft.CodeAnalysis.CSharp.SyntaxKind.PrivateKeyword" data-throw-if-not-resolved="false"></xref>, <xref href="Microsoft.CodeAnalysis.CSharp.SyntaxKind.StaticKeyword" data-throw-if-not-resolved="false"></xref>,
        <xref href="Microsoft.CodeAnalysis.CSharp.SyntaxKind.AsyncKeyword" data-throw-if-not-resolved="false"></xref>, and <xref href="Microsoft.CodeAnalysis.CSharp.SyntaxKind.PartialKeyword" data-throw-if-not-resolved="false"></xref>.
    </p>

    <ul><li>Access modifiers: <xref href="Microsoft.CodeAnalysis.CSharp.SyntaxKind.PublicKeyword" data-throw-if-not-resolved="false"></xref>, <xref href="Microsoft.CodeAnalysis.CSharp.SyntaxKind.PrivateKeyword" data-throw-if-not-resolved="false"></xref>, <xref href="Microsoft.CodeAnalysis.CSharp.SyntaxKind.ProtectedKeyword" data-throw-if-not-resolved="false"></xref>, <xref href="Microsoft.CodeAnalysis.CSharp.SyntaxKind.InternalKeyword" data-throw-if-not-resolved="false"></xref></li><li>Member modifiers: <xref href="Microsoft.CodeAnalysis.CSharp.SyntaxKind.StaticKeyword" data-throw-if-not-resolved="false"></xref>, <xref href="Microsoft.CodeAnalysis.CSharp.SyntaxKind.ReadOnlyKeyword" data-throw-if-not-resolved="false"></xref>, <xref href="Microsoft.CodeAnalysis.CSharp.SyntaxKind.ConstKeyword" data-throw-if-not-resolved="false"></xref>, <xref href="Microsoft.CodeAnalysis.CSharp.SyntaxKind.VolatileKeyword" data-throw-if-not-resolved="false"></xref></li><li>Inheritance modifiers: <xref href="Microsoft.CodeAnalysis.CSharp.SyntaxKind.AbstractKeyword" data-throw-if-not-resolved="false"></xref>, <xref href="Microsoft.CodeAnalysis.CSharp.SyntaxKind.VirtualKeyword" data-throw-if-not-resolved="false"></xref>, <xref href="Microsoft.CodeAnalysis.CSharp.SyntaxKind.OverrideKeyword" data-throw-if-not-resolved="false"></xref>, <xref href="Microsoft.CodeAnalysis.CSharp.SyntaxKind.SealedKeyword" data-throw-if-not-resolved="false"></xref>, <xref href="Microsoft.CodeAnalysis.CSharp.SyntaxKind.NewKeyword" data-throw-if-not-resolved="false"></xref></li><li>Async/unsafe: <xref href="Microsoft.CodeAnalysis.CSharp.SyntaxKind.AsyncKeyword" data-throw-if-not-resolved="false"></xref>, <xref href="Microsoft.CodeAnalysis.CSharp.SyntaxKind.UnsafeKeyword" data-throw-if-not-resolved="false"></xref></li><li>Type modifiers: <xref href="Microsoft.CodeAnalysis.CSharp.SyntaxKind.PartialKeyword" data-throw-if-not-resolved="false"></xref>, <xref href="Microsoft.CodeAnalysis.CSharp.SyntaxKind.FileKeyword" data-throw-if-not-resolved="false"></xref></li></ul>
  example:
  - >-
    <pre><code class="lang-csharp">// Check for async methods in an analyzer

    if (methodDeclaration.HasModifier(SyntaxKind.AsyncKeyword))

    {
        // Analyze async-specific patterns
    }


    // Check for static members

    if (memberDeclaration.HasModifier(SyntaxKind.StaticKeyword))

    {
        // Apply static member rules
    }


    // Check for virtual methods that could be overridden

    if (methodDeclaration.HasModifier(SyntaxKind.VirtualKeyword) ||
        methodDeclaration.HasModifier(SyntaxKind.AbstractKeyword))
    {
        // Method can be overridden in derived classes
    }</code></pre>
