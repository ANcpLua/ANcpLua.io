  namespace: ANcpLua.Roslyn.Utilities
  summary: Gets the method name from an invocation expression.
  remarks: >-
    <p>
        This method handles both member access expressions (e.g., <code>obj.Method()</code>)
        and simple identifier expressions (e.g., <code>Method()</code>).
    </p>

    <ul><li>For member access expressions, returns the name portion (e.g., "Method" from "obj.Method")</li><li>For identifier expressions, returns the identifier text directly</li><li>For other expression types, returns <code>null</code></li></ul>
  example: []
  syntax:
    content: public static string? GetMethodName(this InvocationExpressionSyntax invocation)
    parameters:
    - id: invocation
      type: Microsoft.CodeAnalysis.CSharp.Syntax.InvocationExpressionSyntax
      description: The invocation expression to extract the method name from.
    return:
      type: System.String
      description: >-
        The method name as a string, or <code>null</code> if the method name cannot be determined

        from the expression syntax.
    content.vb: Public Shared Function GetMethodName(invocation As InvocationExpressionSyntax) As String
