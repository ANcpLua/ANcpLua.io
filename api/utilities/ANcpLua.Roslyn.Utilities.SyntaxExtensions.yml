    - id: kind
      type: Microsoft.CodeAnalysis.CSharp.SyntaxKind
      description: The <xref href="Microsoft.CodeAnalysis.CSharp.SyntaxKind" data-throw-if-not-resolved="false"></xref> of the modifier to look for.
    return:
      type: System.Boolean
      description: <code>true</code> if the member has the specified modifier; otherwise, <code>false</code>.
    content.vb: Public Shared Function HasModifier(member As MemberDeclarationSyntax, kind As SyntaxKind) As Boolean
