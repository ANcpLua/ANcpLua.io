  summary: Checks if a type declaration is a primary constructor type.
  remarks: >-
    <p>
        Primary constructors were introduced in C# 12 for classes and structs,
        and have been available for records since C# 9. A primary constructor is
        declared by adding a parameter list directly after the type name.
    </p>

    <ul><li>Applies to <xref href="Microsoft.CodeAnalysis.CSharp.Syntax.ClassDeclarationSyntax" data-throw-if-not-resolved="false"></xref>, <xref href="Microsoft.CodeAnalysis.CSharp.Syntax.StructDeclarationSyntax" data-throw-if-not-resolved="false"></xref>, and <xref href="Microsoft.CodeAnalysis.CSharp.Syntax.RecordDeclarationSyntax" data-throw-if-not-resolved="false"></xref></li><li>Returns <code>true</code> only if the type has a non-null <xref href="Microsoft.CodeAnalysis.CSharp.Syntax.TypeDeclarationSyntax.ParameterList" data-throw-if-not-resolved="false"></xref></li><li>Does not apply to interfaces or other type declarations</li></ul>
  example: []
  syntax:
    content: public static bool IsPrimaryConstructorType(this TypeDeclarationSyntax type)
    parameters:
    - id: type
      type: Microsoft.CodeAnalysis.CSharp.Syntax.TypeDeclarationSyntax
      description: The type declaration to check.
    return:
      type: System.Boolean
      description: >-
        <code>true</code> if the type is a class, struct, or record with a primary constructor

        (parameter list); otherwise, <code>false</code>.
    content.vb: Public Shared Function IsPrimaryConstructorType(type As TypeDeclarationSyntax) As Boolean
