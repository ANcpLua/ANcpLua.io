  namespace: ANcpLua.Roslyn.Utilities
  summary: >-
    Extension methods for <xref href="Microsoft.CodeAnalysis.SyntaxValueProvider" data-throw-if-not-resolved="false"></xref> that simplify common patterns

    in Roslyn incremental source generators.
  remarks: >-
    <p>
        These extensions provide filtered syntax providers that target specific syntax node types,
        reducing boilerplate code in generator implementations.
    </p>

    <ul><li>
                Use <xref href="ANcpLua.Roslyn.Utilities.SyntaxValueProviderExtensions.ForAttributeWithMetadataNameOfClassesAndRecords(Microsoft.CodeAnalysis.SyntaxValueProvider%2cSystem.String)" data-throw-if-not-resolved="false"></xref> to filter for classes
                and records with specific attributes.
            </li><li>
                Use <xref href="ANcpLua.Roslyn.Utilities.SyntaxValueProviderExtensions.SelectAllAttributes(Microsoft.CodeAnalysis.IncrementalValuesProvider%7bMicrosoft.CodeAnalysis.GeneratorAttributeSyntaxContext%7d)" data-throw-if-not-resolved="false"></xref> to extract all attributes from a syntax context.
            </li><li>
                Use <xref href="ANcpLua.Roslyn.Utilities.SyntaxValueProviderExtensions.SelectManyAllAttributesOfCurrentClassSyntax(Microsoft.CodeAnalysis.IncrementalValuesProvider%7bMicrosoft.CodeAnalysis.GeneratorAttributeSyntaxContext%7d)" data-throw-if-not-resolved="false"></xref> to filter attributes
                that belong to the current class declaration only.
            </li><li>
                Use <xref href="ANcpLua.Roslyn.Utilities.SyntaxValueProviderExtensions.DetectVersion(Microsoft.CodeAnalysis.IncrementalGeneratorInitializationContext)" data-throw-if-not-resolved="false"></xref> to retrieve version information from MSBuild properties.
            </li></ul>
