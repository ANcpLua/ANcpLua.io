  namespace: ANcpLua.Roslyn.Utilities
  summary: >-
    Transforms a provider of <xref href="Microsoft.CodeAnalysis.GeneratorAttributeSyntaxContext" data-throw-if-not-resolved="false"></xref> into a provider

    of <xref href="ANcpLua.Roslyn.Utilities.Models.ClassWithAttributesContext" data-throw-if-not-resolved="false"></xref> containing all attributes from the context.
  remarks: >-
    <p>
        This method extracts the semantic model, all matched attributes, the class declaration syntax,
        and the named type symbol from each <xref href="Microsoft.CodeAnalysis.GeneratorAttributeSyntaxContext" data-throw-if-not-resolved="false"></xref>.
    </p>

    <p>
        The target node is expected to be a <xref href="Microsoft.CodeAnalysis.CSharp.Syntax.ClassDeclarationSyntax" data-throw-if-not-resolved="false"></xref> and
        the target symbol is expected to be an <xref href="Microsoft.CodeAnalysis.INamedTypeSymbol" data-throw-if-not-resolved="false"></xref>.
    </p>
  example: []
  syntax:
    content: public static IncrementalValuesProvider<ClassWithAttributesContext> SelectAllAttributes(this IncrementalValuesProvider<GeneratorAttributeSyntaxContext> source)
    parameters:
    - id: source
      type: Microsoft.CodeAnalysis.IncrementalValuesProvider{Microsoft.CodeAnalysis.GeneratorAttributeSyntaxContext}
      description: The source provider of <xref href="Microsoft.CodeAnalysis.GeneratorAttributeSyntaxContext" data-throw-if-not-resolved="false"></xref> instances.
    return:
      type: Microsoft.CodeAnalysis.IncrementalValuesProvider{ANcpLua.Roslyn.Utilities.Models.ClassWithAttributesContext}
      description: >-
        An <xref href="Microsoft.CodeAnalysis.IncrementalValuesProvider%601" data-throw-if-not-resolved="false"></xref> of <xref href="ANcpLua.Roslyn.Utilities.Models.ClassWithAttributesContext" data-throw-if-not-resolved="false"></xref>

        containing the semantic model, all attributes, class syntax, and type symbol.
    content.vb: Public Shared Function SelectAllAttributes(source As IncrementalValuesProvider(Of GeneratorAttributeSyntaxContext)) As IncrementalValuesProvider(Of ClassWithAttributesContext)
