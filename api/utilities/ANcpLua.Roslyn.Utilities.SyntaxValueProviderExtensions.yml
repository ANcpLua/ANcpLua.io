  assemblies:
  - ANcpLua.Roslyn.Utilities
  namespace: ANcpLua.Roslyn.Utilities
  summary: Detects the version string from MSBuild properties for use in generated code.
  remarks: >-
    <p>
        This method retrieves the version from the <code>RecognizeFramework_Version</code> MSBuild property.
        If the property is not set, it falls back to the version of the calling assembly.
    </p>

    <p>
        This is commonly used in source generators to embed version information in generated code
        or to set fixed versions in snapshot tests.
    </p>
  example: []
  syntax:
    content: public static IncrementalValueProvider<string> DetectVersion(this IncrementalGeneratorInitializationContext context)
    parameters:
    - id: context
      type: Microsoft.CodeAnalysis.IncrementalGeneratorInitializationContext
      description: The incremental generator initialization context.
    return:
      type: Microsoft.CodeAnalysis.IncrementalValueProvider{System.String}
      description: >-
        An <xref href="Microsoft.CodeAnalysis.IncrementalValueProvider%601" data-throw-if-not-resolved="false"></xref> of <xref href="System.String" data-throw-if-not-resolved="false"></xref> containing the detected version,

        either from the MSBuild property or from the calling assembly.
    content.vb: Public Shared Function DetectVersion(context As IncrementalGeneratorInitializationContext) As IncrementalValueProvider(Of String)
  overload: ANcpLua.Roslyn.Utilities.SyntaxValueProviderExtensions.DetectVersion*
