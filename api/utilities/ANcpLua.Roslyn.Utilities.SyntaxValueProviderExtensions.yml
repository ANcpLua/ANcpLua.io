    path: .repos/utilities/ANcpLua.Roslyn.Utilities/ANcpLua.Roslyn.Utilities/SyntaxValueProviderExtensions.cs
    startLine: 79
  assemblies:
  - ANcpLua.Roslyn.Utilities
  namespace: ANcpLua.Roslyn.Utilities
  summary: >-
    Creates an <xref href="Microsoft.CodeAnalysis.IncrementalValuesProvider%601" data-throw-if-not-resolved="false"></xref> for classes and records

    that are decorated with the specified attribute.
  remarks: >-
    <p>
        This method filters the syntax provider to only include <xref href="Microsoft.CodeAnalysis.CSharp.Syntax.ClassDeclarationSyntax" data-throw-if-not-resolved="false"></xref>
        and <xref href="Microsoft.CodeAnalysis.CSharp.Syntax.RecordDeclarationSyntax" data-throw-if-not-resolved="false"></xref> nodes that have at least one attribute list.
        It then uses <xref href="Microsoft.CodeAnalysis.SyntaxValueProvider.ForAttributeWithMetadataName%60%601(System.String%2cSystem.Func%7bMicrosoft.CodeAnalysis.SyntaxNode%2cSystem.Threading.CancellationToken%2cSystem.Boolean%7d%2cSystem.Func%7bMicrosoft.CodeAnalysis.GeneratorAttributeSyntaxContext%2cSystem.Threading.CancellationToken%2c%60%600%7d)" data-throw-if-not-resolved="false"></xref> to find
        nodes decorated with the specified attribute.
    </p>

    <p>
        The returned provider yields <xref href="Microsoft.CodeAnalysis.GeneratorAttributeSyntaxContext" data-throw-if-not-resolved="false"></xref> instances
        that contain both the syntax node and semantic information.
    </p>
  example: []
  syntax:
    content: public static IncrementalValuesProvider<GeneratorAttributeSyntaxContext> ForAttributeWithMetadataNameOfClassesAndRecords(this SyntaxValueProvider source, string fullyQualifiedMetadataName)
    parameters:
    - id: source
      type: Microsoft.CodeAnalysis.SyntaxValueProvider
      description: The syntax value provider to extend.
    - id: fullyQualifiedMetadataName
      type: System.String
      description: >-
        The fully qualified metadata name of the attribute to search for

        (e.g., <code>"MyNamespace.MyAttribute"</code>).
    return:
      type: Microsoft.CodeAnalysis.IncrementalValuesProvider{Microsoft.CodeAnalysis.GeneratorAttributeSyntaxContext}
      description: >-
        An <xref href="Microsoft.CodeAnalysis.IncrementalValuesProvider%601" data-throw-if-not-resolved="false"></xref> of <xref href="Microsoft.CodeAnalysis.GeneratorAttributeSyntaxContext" data-throw-if-not-resolved="false"></xref>

        for each class or record declaration that has the specified attribute.
    content.vb: Public Shared Function ForAttributeWithMetadataNameOfClassesAndRecords(source As SyntaxValueProvider, fullyQualifiedMetadataName As String) As IncrementalValuesProvider(Of GeneratorAttributeSyntaxContext)
