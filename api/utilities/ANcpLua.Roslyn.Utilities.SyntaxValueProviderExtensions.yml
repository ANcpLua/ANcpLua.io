  assemblies:
  - ANcpLua.Roslyn.Utilities
  namespace: ANcpLua.Roslyn.Utilities
  summary: >-
    Transforms a provider of <xref href="Microsoft.CodeAnalysis.GeneratorAttributeSyntaxContext" data-throw-if-not-resolved="false"></xref> into a provider

    of <xref href="ANcpLua.Roslyn.Utilities.Models.ClassWithAttributesContext" data-throw-if-not-resolved="false"></xref>, filtering to only include attributes

    that are syntactically present on the current class declaration.
  remarks: >-
    <p>
        Unlike <xref href="ANcpLua.Roslyn.Utilities.SyntaxValueProviderExtensions.SelectAllAttributes(Microsoft.CodeAnalysis.IncrementalValuesProvider%7bMicrosoft.CodeAnalysis.GeneratorAttributeSyntaxContext%7d)" data-throw-if-not-resolved="false"></xref>, this method filters attributes to only those
        that are actually declared on the current class syntax node. This is useful when working
        with inherited attributes or when the same attribute type appears on multiple declarations.
    </p>

    <p>
        Each attribute on the class produces a separate <xref href="ANcpLua.Roslyn.Utilities.Models.ClassWithAttributesContext" data-throw-if-not-resolved="false"></xref>
        in the output, allowing for individual processing of each attribute occurrence.
    </p>
  example: []
  syntax:
    content: public static IncrementalValuesProvider<ClassWithAttributesContext> SelectManyAllAttributesOfCurrentClassSyntax(this IncrementalValuesProvider<GeneratorAttributeSyntaxContext> source)
    parameters:
    - id: source
      type: Microsoft.CodeAnalysis.IncrementalValuesProvider{Microsoft.CodeAnalysis.GeneratorAttributeSyntaxContext}
      description: The source provider of <xref href="Microsoft.CodeAnalysis.GeneratorAttributeSyntaxContext" data-throw-if-not-resolved="false"></xref> instances.
    return:
      type: Microsoft.CodeAnalysis.IncrementalValuesProvider{ANcpLua.Roslyn.Utilities.Models.ClassWithAttributesContext}
      description: >-
        An <xref href="Microsoft.CodeAnalysis.IncrementalValuesProvider%601" data-throw-if-not-resolved="false"></xref> of <xref href="ANcpLua.Roslyn.Utilities.Models.ClassWithAttributesContext" data-throw-if-not-resolved="false"></xref>

        for each attribute that is syntactically present on the current class declaration.
    content.vb: Public Shared Function SelectManyAllAttributesOfCurrentClassSyntax(source As IncrementalValuesProvider(Of GeneratorAttributeSyntaxContext)) As IncrementalValuesProvider(Of ClassWithAttributesContext)
