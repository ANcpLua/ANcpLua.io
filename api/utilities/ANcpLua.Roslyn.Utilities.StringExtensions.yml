  namespace: ANcpLua.Roslyn.Utilities
  summary: Provides extension methods for string manipulation in source generators.
  remarks: >-
    <p>
        This class contains utility methods commonly needed when generating source code,
        including line splitting, casing transformations, and whitespace normalization.
    </p>

    <ul><li>
                Zero-allocation line enumeration via <xref href="ANcpLua.Roslyn.Utilities.StringExtensions.SplitLines(System.String)" data-throw-if-not-resolved="false"></xref> and
                <xref href="ANcpLua.Roslyn.Utilities.StringExtensions.LineSplitEnumerator" data-throw-if-not-resolved="false"></xref>
            </li><li>
                Identifier casing with C# keyword handling via <xref href="ANcpLua.Roslyn.Utilities.StringExtensions.ToPropertyName(System.String)" data-throw-if-not-resolved="false"></xref> and
                <xref href="ANcpLua.Roslyn.Utilities.StringExtensions.ToParameterName(System.String)" data-throw-if-not-resolved="false"></xref>
            </li><li>
                Whitespace cleanup for generated code via <xref href="ANcpLua.Roslyn.Utilities.StringExtensions.TrimBlankLines(System.String)" data-throw-if-not-resolved="false"></xref>,
                <xref href="ANcpLua.Roslyn.Utilities.StringExtensions.NormalizeLineEndings(System.String%2cSystem.String)" data-throw-if-not-resolved="false"></xref>, and <xref href="ANcpLua.Roslyn.Utilities.StringExtensions.CleanWhiteSpace(System.String)" data-throw-if-not-resolved="false"></xref>
            </li></ul>
