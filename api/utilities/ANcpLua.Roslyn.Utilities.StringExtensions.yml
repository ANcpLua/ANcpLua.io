  assemblies:
  - ANcpLua.Roslyn.Utilities
  namespace: ANcpLua.Roslyn.Utilities
  summary: Normalizes all line endings in a string to a consistent format.
  remarks: >-
    <p>
        This method first converts all line endings to <code>\n</code>, then optionally
        converts them to the specified <code class="paramref">newLine</code> sequence.
    </p>

    <p>
        This is particularly useful for source generators that need to produce
        consistent output across different platforms.
    </p>
  example: []
  syntax:
    content: public static string NormalizeLineEndings(this string text, string? newLine = null)
    parameters:
    - id: text
      type: System.String
      description: The text to normalize.
    - id: newLine
      type: System.String
      description: The line ending sequence to use. If <code>null</code>, uses <code>\n</code> (Unix-style).
    return:
      type: System.String
      description: >-
        The text with all line endings (<code>\r\n</code>, <code>\r</code>, and <code>\n</code>)

        replaced with the specified <code class="paramref">newLine</code> sequence.
    content.vb: Public Shared Function NormalizeLineEndings(text As String, newLine As String = Nothing) As String
