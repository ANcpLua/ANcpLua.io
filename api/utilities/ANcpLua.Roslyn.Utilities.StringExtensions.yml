    parameters:
    - id: input
      type: System.String
      description: The input string to convert.
    return:
      type: System.String
      description: >-
        The input string converted to a valid C# parameter name. If the resulting name

        is a C# keyword, it is prefixed with <code>@</code> (e.g., <code>"class"</code> becomes <code>"@class"</code>).
