  assemblies:
  - ANcpLua.Roslyn.Utilities
  namespace: ANcpLua.Roslyn.Utilities
  summary: Cleans whitespace in generated source code for consistent formatting.
  remarks: >-
    <p>Performs the following cleanup operations:</p>

    <ul><li>Strips trailing whitespace (spaces and tabs) from all lines</li><li>Collapses 3 or more consecutive empty lines to exactly 2</li><li>Removes empty lines immediately after <code>{</code> or <code>]</code></li><li>Removes empty lines immediately before <code>}</code></li></ul>

    <p>
        This method is designed to produce clean, consistent output from source generators
        that may have accumulated extra whitespace during conditional code generation.
    </p>
  example: []
  syntax:
    content: public static string CleanWhiteSpace(this string source)
    parameters:
    - id: source
      type: System.String
      description: The generated source code to clean.
    return:
      type: System.String
      description: The cleaned source code with normalized whitespace.
    content.vb: Public Shared Function CleanWhiteSpace(source As String) As String
  overload: ANcpLua.Roslyn.Utilities.StringExtensions.CleanWhiteSpace*
