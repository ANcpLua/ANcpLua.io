  summary: >-
    Converts a string to camelCase by making the first character lowercase,

    and escapes C# reserved keywords with the <code>@</code> prefix.
  remarks: >-
    <p>
        This method handles all C# reserved keywords as defined in the C# language specification,
        ensuring the returned string is always a valid identifier.
    </p>

    <p>
        For example:
    </p>

    <ul><li><code>"FirstName"</code> becomes <code>"firstName"</code></li><li><code>"Class"</code> becomes <code>"@class"</code></li><li><code>"Object"</code> becomes <code>"@object"</code></li></ul>
