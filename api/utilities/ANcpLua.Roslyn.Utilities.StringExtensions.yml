    path: .repos/utilities/ANcpLua.Roslyn.Utilities/ANcpLua.Roslyn.Utilities/StringExtensions.cs
    startLine: 284
  assemblies:
  - ANcpLua.Roslyn.Utilities
  namespace: ANcpLua.Roslyn.Utilities
  summary: Removes lines that contain only whitespace characters while preserving empty lines.
  remarks: >-
    <p>
        This method is useful for cleaning generated code where conditional sections
        may leave lines containing only spaces or tabs.
    </p>

    <p>
        A "blank line" is defined as a line containing one or more whitespace characters
        but no other content. Empty lines (containing no characters) are not considered blank
        and are preserved in the output.
    </p>
  example:
  - >-
    <pre><code class="lang-csharp">var cleaned = """
        public class Foo
        {

            public int Value { get; }
        }
        """.TrimBlankLines();
    // Result: lines with only spaces are removed, but true empty lines are kept</code></pre>
  syntax:
    content: public static string TrimBlankLines(this string text)
    parameters:
    - id: text
      type: System.String
      description: The text to process.
    return:
      type: System.String
      description: >-
        The text with whitespace-only lines removed. Lines that are completely empty

        (zero length) are preserved.
    content.vb: Public Shared Function TrimBlankLines(text As String) As String
  overload: ANcpLua.Roslyn.Utilities.StringExtensions.TrimBlankLines*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: Thrown when <code class="paramref">text</code> is <code>null</code>.
