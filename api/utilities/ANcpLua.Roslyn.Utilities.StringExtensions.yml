  summary: Splits a string into lines without allocating intermediate string arrays.
  remarks: >-
    <p>
        This method returns a ref struct enumerator that avoids heap allocations,
        making it ideal for performance-critical scenarios in source generators.
    </p>

    <p>
        The enumerator handles both <code>\n</code> and <code>\r\n</code> line endings correctly.
    </p>
  example: []
  syntax:
    content: public static StringExtensions.LineSplitEnumerator SplitLines(this string str)
    parameters:
    - id: str
      type: System.String
      description: The string to split into lines.
    return:
      type: ANcpLua.Roslyn.Utilities.StringExtensions.LineSplitEnumerator
      description: A <xref href="ANcpLua.Roslyn.Utilities.StringExtensions.LineSplitEnumerator" data-throw-if-not-resolved="false"></xref> that can be used in a foreach loop to enumerate lines.
