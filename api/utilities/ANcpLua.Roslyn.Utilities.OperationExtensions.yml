  summary: Determines whether the operation is inside an expression tree.
  remarks: >-
    Expression trees have different runtime semantics than regular code, as they are

    compiled to data structures rather than executable code. Analyzers may need to

    skip or modify checks for operations within expression trees.
  example: []
  syntax:
    content: public static bool IsInExpressionTree(this IOperation operation, INamedTypeSymbol? expressionSymbol)
    parameters:
    - id: operation
      type: Microsoft.CodeAnalysis.IOperation
      description: The operation to check.
    - id: expressionSymbol
      type: Microsoft.CodeAnalysis.INamedTypeSymbol
      description: >-
        The <xref href="Microsoft.CodeAnalysis.INamedTypeSymbol" data-throw-if-not-resolved="false"></xref> for <code>System.Linq.Expressions.Expression</code>,

        or <code>null</code> if unavailable.
    return:
      type: System.Boolean
      description: >-
        <code>true</code> if the operation is within an expression tree; otherwise, <code>false</code>.

        Returns <code>false</code> if <code class="paramref">expressionSymbol</code> is <code>null</code>.
    content.vb: Public Shared Function IsInExpressionTree(operation As IOperation, expressionSymbol As INamedTypeSymbol) As Boolean
