  summary: Determines whether the operation is in a static context.
  remarks: >-
    This method walks up the syntax tree to find enclosing members and checks their static

    modifier. For local functions and lambdas, it checks the <code>static</code> keyword.

    Field declarations are assumed to be in a static context for safety.
  example: []
  syntax:
    content: public static bool IsInStaticContext(this IOperation operation, CancellationToken cancellationToken)
    parameters:
    - id: operation
      type: Microsoft.CodeAnalysis.IOperation
      description: The operation to check.
    - id: cancellationToken
      type: System.Threading.CancellationToken
      description: A token to monitor for cancellation requests.
    return:
      type: System.Boolean
      description: >-
        <code>true</code> if the operation is within a static member (method, property, local function,

        static lambda, or field initializer); otherwise, <code>false</code>.
    content.vb: Public Shared Function IsInStaticContext(operation As IOperation, cancellationToken As CancellationToken) As Boolean
