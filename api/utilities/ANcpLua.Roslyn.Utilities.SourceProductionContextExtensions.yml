  summary: Adds source code with a standardized auto-generated header to the compilation.
  remarks: >-
    <p>
        The generated header includes:
    </p>

    <ul><li>An <code>&lt;auto-generated/&gt;</code> comment to suppress IDE warnings</li><li>A comment indicating the generator name</li><li>A <code>#nullable enable</code> directive</li></ul>
