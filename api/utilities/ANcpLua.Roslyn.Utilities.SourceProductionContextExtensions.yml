    - id: context
      type: Microsoft.CodeAnalysis.SourceProductionContext
      description: The source production context to add the source to.
    - id: hintName
      type: System.String
      description: >-
        A unique hint name for the source file. This is used to identify the generated file

        and should typically end with <code>.g.cs</code>.
    - id: sourceCode
      type: System.String
      description: The source code content to add (without the header).
    - id: generatorName
