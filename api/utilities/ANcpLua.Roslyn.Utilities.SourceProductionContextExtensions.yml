  namespace: ANcpLua.Roslyn.Utilities
  summary: Reports an exception as an error diagnostic.
  remarks: >-
    <p>
        This method is useful for catching and reporting exceptions that occur during source generation
        without crashing the generator. The exception details are included in the diagnostic message.
    </p>

    <p>
        The resulting diagnostic has <xref href="Microsoft.CodeAnalysis.DiagnosticSeverity.Error" data-throw-if-not-resolved="false"></xref> severity and
        <xref href="Microsoft.CodeAnalysis.Location.None" data-throw-if-not-resolved="false"></xref> as its location.
    </p>
  example: []
  syntax:
    content: public static void ReportException(this SourceProductionContext context, string id, Exception exception, string? prefix = null)
    parameters:
    - id: context
      type: Microsoft.CodeAnalysis.SourceProductionContext
      description: The source production context to report the diagnostic to.
    - id: id
      type: System.String
      description: The diagnostic ID (e.g., <code>"GEN001"</code>).
    - id: exception
      type: System.Exception
      description: The exception to report.
    - id: prefix
      type: System.String
      description: >-
        Optional prefix to prepend to the diagnostic ID.

        For example, if <code class="paramref">prefix</code> is <code>"ANCP"</code> and <code class="paramref">id</code> is <code>"001"</code>,

        the resulting diagnostic ID will be <code>"ANCP001"</code>.
    content.vb: Public Shared Sub ReportException(context As SourceProductionContext, id As String, exception As Exception, prefix As String = Nothing)
  overload: ANcpLua.Roslyn.Utilities.SourceProductionContextExtensions.ReportException*
