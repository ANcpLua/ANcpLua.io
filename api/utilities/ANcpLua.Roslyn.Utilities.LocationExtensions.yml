  namespace: ANcpLua.Roslyn.Utilities
  summary: Provides extension methods for retrieving location and line span information from syntax elements.
  remarks: >-
    <p>
        This class contains helper methods that simplify working with source code locations in Roslyn.
        All methods support cancellation and return nullable values when the syntax tree is unavailable.
    </p>

    <ul><li>
                Line span methods return <xref href="Microsoft.CodeAnalysis.FileLinePositionSpan" data-throw-if-not-resolved="false"></xref> with file path, line, and column
                information.
            </li><li>Line number methods return zero-based line indices.</li><li>Multi-line detection methods check if elements span across multiple source lines.</li></ul>
