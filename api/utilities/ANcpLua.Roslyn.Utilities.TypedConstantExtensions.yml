  namespace: ANcpLua.Roslyn.Utilities
  summary: Provides helpers for rendering <xref href="Microsoft.CodeAnalysis.TypedConstant" data-throw-if-not-resolved="false"></xref> values as C# literals.
  remarks: >-
    <p>
        These helpers are intended for source generators that need to emit literal values
        directly into generated code.
    </p>

    <ul><li>Preserves the base literal formatting from Roslyn.</li><li>Adds numeric suffixes (e.g., <code>L</code>, <code>u</code>, <code>m</code>) when required.</li><li>Produces output suitable for embedding in generated source.</li></ul>
