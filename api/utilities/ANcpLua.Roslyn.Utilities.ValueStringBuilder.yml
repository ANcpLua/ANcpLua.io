  namespace: ANcpLua.Roslyn.Utilities
  summary: A lightweight, pooled string builder for low-allocation source generation.
  remarks: >-
    <p>
        This type minimizes allocations by using a caller-provided buffer first and
        renting larger buffers from <xref href="System.Buffers.ArrayPool%601" data-throw-if-not-resolved="false"></xref> when needed.
    </p>

    <ul><li>Use <xref href="ANcpLua.Roslyn.Utilities.ValueStringBuilder.Dispose" data-throw-if-not-resolved="false"></xref> to return pooled buffers.</li><li>Designed for short-lived, hot-path string construction.</li></ul>
  example: []
  syntax:
    content: public ref struct ValueStringBuilder
