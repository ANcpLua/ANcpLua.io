    id: GetBestTypeByMetadataName
    path: .repos/utilities/ANcpLua.Roslyn.Utilities/ANcpLua.Roslyn.Utilities/CompilationExtensions.cs
    startLine: 170
  assemblies:
  - ANcpLua.Roslyn.Utilities
  namespace: ANcpLua.Roslyn.Utilities
  summary: Gets a type by its metadata name, selecting the best match for code analysis purposes.
  remarks: >-
    <p>
        This method resolves type ambiguity by applying the following priority rules in order:
    </p>

    <ol><li>
                If only one type with the metadata name exists, return it regardless of accessibility.
            </li><li>
                If the current compilation defines the type, prefer that definition.
            </li><li>
                If exactly one referenced assembly defines the type with public or internal
                visibility (with friend access), return that.
            </li><li>
                If multiple visible types exist, return <code>null</code> to indicate ambiguity.
            </li></ol>
    <p>
        This approach ensures predictable behavior when the same type is defined in multiple
        referenced assemblies (a common scenario with polyfill packages).
    </p>
  example: []
  syntax:
    content: public static INamedTypeSymbol? GetBestTypeByMetadataName(this Compilation compilation, string fullyQualifiedMetadataName)
    parameters:
    - id: compilation
      type: Microsoft.CodeAnalysis.Compilation
      description: The compilation to search for the type.
    - id: fullyQualifiedMetadataName
      type: System.String
      description: The fully qualified metadata name of the type to find (e.g., "System.String" or "System.Collections.Generic.List`1").
    return:
      type: Microsoft.CodeAnalysis.INamedTypeSymbol
      description: >-
        The best matching <xref href="Microsoft.CodeAnalysis.INamedTypeSymbol" data-throw-if-not-resolved="false"></xref> if one can be determined unambiguously;

        otherwise, <code>null</code>.
    content.vb: Public Shared Function GetBestTypeByMetadataName(compilation As Compilation, fullyQualifiedMetadataName As String) As INamedTypeSymbol
  overload: ANcpLua.Roslyn.Utilities.CompilationExtensions.GetBestTypeByMetadataName*
