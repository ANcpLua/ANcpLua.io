  summary: Checks whether the specified compilation is using at least the given C# language version.
  remarks: >-
    This method casts the compilation to <xref href="Microsoft.CodeAnalysis.CSharp.CSharpCompilation" data-throw-if-not-resolved="false"></xref> to access

    the language version. Ensure that the compilation is a C# compilation before calling.
  example: []
  syntax:
    content: public static bool HasLanguageVersionAtLeastEqualTo(this Compilation compilation, LanguageVersion languageVersion)
    parameters:
    - id: compilation
      type: Microsoft.CodeAnalysis.Compilation
      description: The compilation to check. This is assumed to be a C# compilation.
    - id: languageVersion
      type: Microsoft.CodeAnalysis.CSharp.LanguageVersion
      description: The minimum language version to check for.
    return:
      type: System.Boolean
      description: >-
        <code>true</code> if the <code class="paramref">compilation</code> uses a language version

        greater than or equal to <code class="paramref">languageVersion</code>; otherwise, <code>false</code>.
    content.vb: Public Shared Function HasLanguageVersionAtLeastEqualTo(compilation As Compilation, languageVersion As LanguageVersion) As Boolean
