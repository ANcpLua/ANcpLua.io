  namespace: ANcpLua.Roslyn.Utilities
  summary: Checks whether a type with the specified metadata name is accessible from the given compilation.
  remarks: >-
    <p>
        This method first attempts to find the type using <xref href="Microsoft.CodeAnalysis.Compilation.GetTypeByMetadataName(System.String)" data-throw-if-not-resolved="false"></xref>,
        and if that fails, falls back to <xref href="Microsoft.CodeAnalysis.Compilation.GetTypesByMetadataName(System.String)" data-throw-if-not-resolved="false"></xref> to handle
        cases where multiple types with the same metadata name exist across referenced assemblies.
    </p>

    <p>
        Accessibility is determined using <xref href="Microsoft.CodeAnalysis.Compilation.IsSymbolAccessibleWithin(Microsoft.CodeAnalysis.ISymbol%2cMicrosoft.CodeAnalysis.ISymbol%2cMicrosoft.CodeAnalysis.ITypeSymbol)" data-throw-if-not-resolved="false"></xref>,
        which accounts for internal visibility and friend assemblies.
    </p>
  example: []
  syntax:
    content: public static bool HasAccessibleTypeWithMetadataName(this Compilation compilation, string fullyQualifiedMetadataName)
    parameters:
    - id: compilation
      type: Microsoft.CodeAnalysis.Compilation
      description: The compilation to check for type accessibility.
    - id: fullyQualifiedMetadataName
      type: System.String
      description: The fully qualified metadata name of the type to look for (e.g., "System.Collections.Generic.List`1").
    return:
      type: System.Boolean
      description: >-
        <code>true</code> if a type with the specified <code class="paramref">fullyQualifiedMetadataName</code>

        exists and is accessible from the <code class="paramref">compilation</code>'s assembly; otherwise, <code>false</code>.
    content.vb: Public Shared Function HasAccessibleTypeWithMetadataName(compilation As Compilation, fullyQualifiedMetadataName As String) As Boolean
  overload: ANcpLua.Roslyn.Utilities.CompilationExtensions.HasAccessibleTypeWithMetadataName*
