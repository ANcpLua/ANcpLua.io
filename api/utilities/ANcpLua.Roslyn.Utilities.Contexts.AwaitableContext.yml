  assemblies:
  - ANcpLua.Roslyn.Utilities
  namespace: ANcpLua.Roslyn.Utilities.Contexts
  summary: >-
    Provides context for analyzing awaitable types and async patterns in a <xref href="Microsoft.CodeAnalysis.Compilation" data-throw-if-not-resolved="false"></xref>.

    <p>
        This class caches common task-like type symbols and provides methods to determine whether
        types are awaitable, conform to the awaiter pattern, or can be used with the <code>async</code> keyword.
    </p>
  remarks: >-
    <ul><li>
            Supports <xref href="System.Threading.Tasks.Task" data-throw-if-not-resolved="false"></xref>, <xref href="System.Threading.Tasks.Task%601" data-throw-if-not-resolved="false"></xref>,
            <xref href="System.Threading.Tasks.ValueTask" data-throw-if-not-resolved="false"></xref>, and
            <xref href="System.Threading.Tasks.ValueTask%601" data-throw-if-not-resolved="false"></xref>.
        </li><li>Detects custom awaitable types by checking for the awaiter pattern.</li><li>Supports extension method <code>GetAwaiter</code> when provided with a <xref href="Microsoft.CodeAnalysis.SemanticModel" data-throw-if-not-resolved="false"></xref>.</li><li>Properties may be <code>null</code> if the corresponding types are not available in the compilation.</li></ul>
