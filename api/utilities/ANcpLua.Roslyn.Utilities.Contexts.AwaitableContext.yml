      description: The type symbol to check.
    return:
      type: System.Boolean
      description: >-
        <code>true</code> if <code class="paramref">awaiterType</code> implements <xref href="ANcpLua.Roslyn.Utilities.Contexts.AwaitableContext.INotifyCompletion" data-throw-if-not-resolved="false"></xref>

        and has both an <code>IsCompleted</code> boolean property and a <code>GetResult</code> method; otherwise, <code>false</code>.
