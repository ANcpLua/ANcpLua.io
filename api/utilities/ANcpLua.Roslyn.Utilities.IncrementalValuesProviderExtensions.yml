  summary: >-
    Provides extension methods for <xref href="Microsoft.CodeAnalysis.IncrementalValuesProvider%601" data-throw-if-not-resolved="false"></xref> and

    <xref href="Microsoft.CodeAnalysis.IncrementalValueProvider%601" data-throw-if-not-resolved="false"></xref> to simplify common operations in incremental source generators.
  remarks: >-
    <p>
        This class contains utility methods for working with Roslyn's incremental generator pipeline,
        including source output registration, diagnostic reporting, collection operations, and flow-based
        transformations.
    </p>

    <ul><li>Source output methods for registering generated files with the compilation.</li><li>Exception and diagnostic reporting utilities for error handling.</li><li>LINQ-like operations (GroupBy, Distinct, Take, Skip, etc.) for pipeline data.</li><li>DiagnosticFlow integration for railway-oriented programming patterns.</li></ul>
