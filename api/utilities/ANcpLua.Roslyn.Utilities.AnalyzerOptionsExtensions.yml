  assemblies:
  - ANcpLua.Roslyn.Utilities
  namespace: ANcpLua.Roslyn.Utilities
  summary: Provides fluent extension methods for <xref href="Microsoft.CodeAnalysis.Diagnostics.AnalyzerOptions" data-throw-if-not-resolved="false"></xref> to access configuration values.
  remarks: >-
    <p>
        These extensions simplify reading configuration values from <code>.editorconfig</code> files and other
        analyzer configuration sources in Roslyn analyzers and source generators.
    </p>

    <ul><li>Type-safe access to boolean, integer, string, and enum configuration values</li><li>Automatic fallback to default values when configuration is missing or unparseable</li><li>Syntax tree-scoped configuration lookup for file-specific settings</li></ul>
