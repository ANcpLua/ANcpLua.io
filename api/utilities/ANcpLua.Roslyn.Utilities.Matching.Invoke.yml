  namespace: ANcpLua.Roslyn.Utilities.Matching
  summary: Entry point for fluent invocation matching DSL.
  remarks: >-
    <p>
        Provides factory methods for creating <xref href="ANcpLua.Roslyn.Utilities.Matching.InvocationMatcher" data-throw-if-not-resolved="false"></xref> instances
        that can be used to match <xref href="Microsoft.CodeAnalysis.Operations.IInvocationOperation" data-throw-if-not-resolved="false"></xref> nodes in Roslyn analyzers.
    </p>

    <ul><li>Use <xref href="ANcpLua.Roslyn.Utilities.Matching.Invoke.Method" data-throw-if-not-resolved="false"></xref> to create a matcher without initial constraints.</li><li>Use <xref href="ANcpLua.Roslyn.Utilities.Matching.Invoke.Method(System.String)" data-throw-if-not-resolved="false"></xref> to create a matcher targeting a specific method name.</li></ul>
  example: []
