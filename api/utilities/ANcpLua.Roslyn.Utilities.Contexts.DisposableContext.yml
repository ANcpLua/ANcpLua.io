  summary: >-
    Determines whether the specified type is disposable and should typically be disposed by the caller.

    <p>
        This method returns <code>false</code> for types that are commonly managed by dependency injection
        or pooling mechanisms (such as <xref href="System.Net.Http.HttpClient" data-throw-if-not-resolved="false"></xref>).
    </p>
  example: []
  syntax:
    content: public bool ShouldBeDisposed(ITypeSymbol? type)
    parameters:
    - id: type
      type: Microsoft.CodeAnalysis.ITypeSymbol
      description: The type symbol to check, or <code>null</code>.
    return:
      type: System.Boolean
      description: >-
        <code>true</code> if <code class="paramref">type</code> is disposable and should typically be disposed;

        <code>false</code> if it is not disposable or is typically managed externally.
