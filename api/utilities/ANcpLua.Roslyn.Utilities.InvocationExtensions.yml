  namespace: ANcpLua.Roslyn.Utilities
  summary: >-
    Provides extension methods for working with <xref href="Microsoft.CodeAnalysis.Operations.IInvocationOperation" data-throw-if-not-resolved="false"></xref> and

    <xref href="Microsoft.CodeAnalysis.Operations.IObjectCreationOperation" data-throw-if-not-resolved="false"></xref>.
  remarks: >-
    <p>
        This class provides utilities for analyzing method invocations and object creations in Roslyn operations,
        including argument extraction, method identification, and context detection.
    </p>

    <ul><li>Retrieve arguments by name or index from invocations and object creations</li><li>Extract constant argument values with type-safe conversion</li><li>Identify method characteristics such as LINQ methods, async methods, and extension methods</li><li>Analyze receiver types and cancellation token usage</li></ul>
