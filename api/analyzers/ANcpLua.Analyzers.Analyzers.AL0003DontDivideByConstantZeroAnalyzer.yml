  namespace: ANcpLua.Analyzers.Analyzers
  summary: 'AL0003: Integers and Decimal should never be divided by the constant 0.'
  remarks: >-
    <p>
        Division by zero for integer types throws <xref href="System.DivideByZeroException" data-throw-if-not-resolved="false"></xref>
        at runtime, and for <xref href="System.Decimal" data-throw-if-not-resolved="false"></xref> it also throws an exception. Unlike
        floating-point types which produce infinity or NaN, these divisions always fail.
    </p>

    <p>
        This analyzer catches division and remainder (modulo) operations where the
        divisor is a compile-time constant zero. It covers all integral types including
        <code>byte</code>, <code>sbyte</code>, <code>short</code>, <code>ushort</code>, <code>int</code>, <code>uint</code>,
        <code>long</code>, <code>ulong</code>, <code>nint</code>, <code>nuint</code>, <code>Int128</code>, <code>UInt128</code>,
        and <code>decimal</code>.
    </p>

    <p>
        Floating-point division by zero (<code>float</code>, <code>double</code>) is not flagged
        because it produces valid IEEE 754 values (infinity or NaN) rather than
        throwing exceptions.
    </p>
  example: []
  syntax:
    content: >-
      [DiagnosticAnalyzer("C#", new string[] { })]

      public sealed class AL0003DontDivideByConstantZeroAnalyzer : ALAnalyzer
    content.vb: >-
      <DiagnosticAnalyzer("C#", New String() { })>

      Public NotInheritable Class AL0003DontDivideByConstantZeroAnalyzer Inherits ALAnalyzer
