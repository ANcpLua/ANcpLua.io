  namespace: ANcpLua.Analyzers.Analyzers
  summary: 'AL0014: Prefer pattern matching over equality operators for null and zero comparisons.'
  remarks: >-
    <ul><li><code>x == null</code> → <code>x is null</code></li><li><code>x != null</code> → <code>x is not null</code></li><li><code>x == 0</code> → <code>x is 0</code></li><li><code>x != 0</code> → <code>x is not 0</code></li></ul>

    Pattern matching syntax is more expressive and, for null checks,

    bypasses any overloaded equality operators ensuring true reference comparison.

    <p>
        This analyzer skips code inside expression trees (<code>Expression&lt;T&gt;</code>)
        because pattern matching is not supported in expression trees.
    </p>
  example: []
  syntax:
    content: >-
      [DiagnosticAnalyzer("C#", new string[] { })]

      public sealed class AL0014PreferPatternMatchingAnalyzer : ALAnalyzer
    content.vb: >-
      <DiagnosticAnalyzer("C#", New String() { })>

      Public NotInheritable Class AL0014PreferPatternMatchingAnalyzer Inherits ALAnalyzer
