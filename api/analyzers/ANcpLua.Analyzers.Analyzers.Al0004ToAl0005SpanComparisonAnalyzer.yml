  assemblies:
  - ANcpLua.Analyzers
  namespace: ANcpLua.Analyzers.Analyzers
  summary: >-
    AL0004: Use pattern matching when comparing Span and a constant.

    AL0005: Use SequenceEqual when comparing Span and a non-constant.
  remarks: >-
    <p>
        <xref href="System.Span%601" data-throw-if-not-resolved="false"></xref> and <xref href="System.ReadOnlySpan%601" data-throw-if-not-resolved="false"></xref> do not
        override the equality operators, so <code>span == "value"</code> compiles but performs
        reference equality rather than content comparison, which is almost never the
        intended behavior.
    </p>

    <p>
        AL0004 triggers when comparing against compile-time constants (string literals,
        constant collection expressions, constant array initializers). The fix is to use
        pattern matching: <code>span is "value"</code>.
    </p>

    <p>
        AL0005 triggers when comparing against runtime values (variables, method results).
        The fix is to use <code>SequenceEqual</code>: <code>span.SequenceEqual(other)</code>.
    </p>

    <p>
        The analyzer applies to both <code>==</code> and <code>!=</code> comparisons where a
        <xref href="System.Span%601" data-throw-if-not-resolved="false"></xref> or <xref href="System.ReadOnlySpan%601" data-throw-if-not-resolved="false"></xref> is on
        the left side.
    </p>
  example: []
  syntax:
    content: >-
      [DiagnosticAnalyzer("C#", new string[] { })]

      public sealed class Al0004ToAl0005SpanComparisonAnalyzer : AlAnalyzer
    content.vb: >-
      <DiagnosticAnalyzer("C#", New String() { })>

      Public NotInheritable Class Al0004ToAl0005SpanComparisonAnalyzer Inherits AlAnalyzer
