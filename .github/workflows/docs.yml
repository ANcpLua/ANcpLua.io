# ANcpLua.io Documentation Build and Deploy
# Triggers:
# - Push to content/tools/config
# - Nightly schedule (4 AM UTC)
# - Manual dispatch

name: Build and Deploy Docs

on:
  push:
    branches: [ main ]
    paths:
      - 'content/**'
      - 'tools/**'
      - 'docfx.json'
      - '.github/workflows/docs.yml'

  repository_dispatch:
    types: [ docs-update ]

  schedule:
    - cron: '0 4 * * *'  # Daily at 4 AM UTC

  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force rebuild all docs'
        type: boolean
        default: false

permissions:
  contents: write
  pages: write
  id-token: write
  issues: write

concurrency:
  group: pages
  cancel-in-progress: true

env:
  DOTNET_NOLOGO: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout docs repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Run docs generator
        run: |
          cd tools/DocsGenerator
          dotnet run --configuration Release

      - name: Commit generated changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "docs: auto-generate from source repos [skip ci]"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload content artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-content
          path: content/
          retention-days: 1

  build:
    needs: generate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main  # Get latest including generated changes

      - name: Download content artifact
        uses: actions/download-artifact@v4
        with:
          name: docs-content
          path: content/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install docfx
        run: dotnet tool install -g docfx

      - name: Extract API metadata
        run: docfx metadata docfx.json || echo "Metadata extraction completed (warnings expected for missing repos)"

      - name: Build docs
        run: docfx build docfx.json

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  notify-failure:
    needs: [ generate, build, deploy ]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Create issue on failure
        uses: actions/github-script@v7
        with:
          script: |
            const title = `Docs build failed: ${context.workflow}`;
            const body = `
            The documentation build failed.

            - **Workflow**: ${context.workflow}
            - **Run**: ${context.runId}
            - **Trigger**: ${context.eventName}
            - **Ref**: ${context.ref}

            [View workflow run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
            `;

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body,
              labels: ['documentation', 'bug']
            });